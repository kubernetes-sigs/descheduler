apiVersion: "descheduler/v1alpha2"
kind: "DeschedulerPolicy"
profiles:
  - name: ProfileName
    pluginConfig:
    - name: "DefaultEvictor"
    - name: "PodLifeTime"
      args:
        maxPodLifeTimeSeconds: 604800 # 7 days
        states:
        - "Pending"
        - "PodInitializing"
    plugins:
      evict:
        enabled:
          - "DefaultEvictor"
      deschedule:
        enabled:
          - "PodLifeTime"


