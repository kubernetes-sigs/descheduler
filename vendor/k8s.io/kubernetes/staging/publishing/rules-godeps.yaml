recursive-delete-patterns:
- BUILD
- "*/BUILD"
- BUILD.bazel
- "*/BUILD.bazel"
- Gopkg.toml
rules:
- destination: code-generator
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/code-generator
    name: release-1.14
    go: 1.12.5
- destination: apimachinery
  library: true
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/apimachinery
    name: release-1.14
    go: 1.12.5
- destination: api
  library: true
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/api
    name: release-1.14
    go: 1.12.5
    dependencies:
      - repository: apimachinery
        branch: release-1.14
- destination: client-go
  library: true
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/client-go
    name: release-11.0
    go: 1.12.5
    dependencies:
      - repository: apimachinery
        branch: release-1.14
      - repository: api
        branch: release-1.14
  smoke-test: |
    godep restore
    go build ./...
    go test $(go list ./... | grep -v /vendor/)
- destination: component-base
  library: true
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/component-base
    name: release-1.14
    go: 1.12.5
    dependencies:
      - repository: apimachinery
        branch: release-1.14
- destination: apiserver
  library: true
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/apiserver
    name: release-1.14
    go: 1.12.5
    dependencies:
      - repository: apimachinery
        branch: release-1.14
      - repository: api
        branch: release-1.14
      - repository: client-go
        branch: release-11.0
      - repository: component-base
        branch: release-1.14
- destination: kube-aggregator
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/kube-aggregator
    name: release-1.14
    go: 1.12.5
    dependencies:
      - repository: apimachinery
        branch: release-1.14
      - repository: api
        branch: release-1.14
      - repository: client-go
        branch: release-11.0
      - repository: apiserver
        branch: release-1.14
      - repository: component-base
        branch: release-1.14
- destination: sample-apiserver
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/sample-apiserver
    name: release-1.14
    go: 1.12.5
    dependencies:
      - repository: apimachinery
        branch: release-1.14
      - repository: api
        branch: release-1.14
      - repository: client-go
        branch: release-11.0
      - repository: apiserver
        branch: release-1.14
      - repository: code-generator
        branch: release-1.14
      - repository: component-base
        branch: release-1.14
    required-packages:
      - k8s.io/code-generator
  smoke-test: |
    # vendor/ should have all dependencies as a non-library
    go build .
    # re-create vendor/ and try again
    godep restore
    rm -rf vendor/ Godeps/
    godep save ./...
    go build .
- destination: sample-controller
  branches:
  - source:
      branch: release-1.14
      dir: staging/src/k8s.io/sample-controller
    name: release-1.14
    go: 1.12.5
    dependencies:
      - repository: apimachinery
        branch: release-1.14
      - repository: api
        branch: release-1.14
      - repository: client-go
        branch: release-11.0
      - repository: code-generator
        branch: release-1.14
      - repository: component-base
        branch: release-1.14
    required-packages:
      - k8s.io/code-generator
  smoke-test: |
    # vendor/ should have all dependencies as a non-library
    go build .

    # re-create vendor/ and try again
    godep restore
    rm -rf vendor/ Godeps/
    godep save ./...
    go build .
- destination: apiextensions-apiserver
